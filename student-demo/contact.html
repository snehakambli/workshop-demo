      <h1 class="fw-bold text-center mb-4" style="color:#6f42c1;">Contact Me</h1>
      <p class="text-center text-secondary mb-5">Let’s build something amazing together! Drop me a message</p>

            <button type="submit" class="btn btn-lg w-100 fw-semibold rounded-pill"
